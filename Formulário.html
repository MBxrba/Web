<!DOCTYPE html>
<html>

<head>
<title>Formulário</title>
<style> 
	fieldset 
    {background-color: LAVENDER;}
    body
    {text-align: center;
    font-size: 80%;
	font-family: "Papyrus", "Copperplate", Fantasy;}
    </style>
</head>

<body>
<fieldset>
<legend>Preencha para baixar o material gratuito</legend>
	<label for="nome">Seu nome completo:</label><br>
    <input type="text" id="nome" name="nome"><br><br>
	<label for="faculdade">Sua faculdade:</label><br>
    <input type="text" id="faculdade" name="faculdade"><br><br>
	<label for="email">Seu email:</label><br>
	<input type="email" id="email" name="email"><br><br>
    <label for="telefone">Seu telefone:</label><br>
    <input type="number" id="telefone" name="telefone"><br><br>
   
    <input type="checkbox" id="termos" name="termos">
    <label for="termos">Você concorda com nossos termos de uso e política de privacidade?</label><br>
    <input type="checkbox" id="atualizacoes" name="atualizacoes">
    <label for="atualizacoes">Você deseja receber atualizações de notícias, eventos e ofertas?</label><br><br>
   
    <label for="termos1">Termos de uso e Política de privacidade.</label><br>
    <button type="input">ENVIAR</button>
</fieldset>
</body>
</html>
