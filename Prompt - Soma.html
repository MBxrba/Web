<!DOCTYPE html>
<html>
<head>
    <title>Soma de números</title>
</head>
<body>

<button onclick="myFunction()">Clique aqui.</button>

<p id="valor"></p>

<script>
function myFunction() {
	var n1 = parseInt(prompt("Informe o primeiro número:"));
	var n2 = parseInt(prompt("Informe o segundo número:"));
    {
    mtm = (n1 + n2);
    document.getElementById("valor").innerHTML = mtm
	}
}
</script>

</body>
</html>
